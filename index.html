<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>HousePad</title>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.1.min.js"></script>
	<link rel="stylesheet"  href="css/jquery.mobile-1.1.1.css" />
	<link rel="stylesheet" href="css/housepad.css" />
	
	<script type="text/javascript" charset="utf-8">
	
	// Dynamically generate the navigation lists
	function navInit() {
		$("div[data-role=page]").each(function(index, e) {
			var id = $(e).attr("id");
			var title = $(e).find("h1:eq(0)").html();
			$(".main-nav").append("<li><a href='#"+id+"'>"+title+"</a></li>");
		});
	}
	
	// Update nav list style after they've been generated
	$(document).live('pageinit', function(e) {
		$("ul.main-nav li").removeClass("ui-btn-active");
		var current_id = $("div[data-role=page]:visible").attr("id");
		$("div[data-role=page]:visible ul.main-nav").find("a[id="+current_id+"]").parent("li").addClass("ui-btn-active");
		
		$("div[data-role=page]:visible ul.main-nav").listview('refresh');
		
	});
		
	</script>
	
</head>
<body>
	
	
<div data-role="page" id="home">
	<div data-role="header">
		<h1>Home</h1>
	</div><!-- /header -->
	
	<div data-role="content" class="ui-content">
		
		<div class="content-primary">
			
		Home page
		</div><!-- /page -->

		<div class="content-secondary">
			<ul data-role="listview" data-inset="true" class="main-nav">
			</ul>
		</div>
		
	</div>
</div>

<div data-role="page" id="rooms">
	<div data-role="header">
		<h1>Rooms</h1>
	</div><!-- /header -->
	
	<div data-role="content" class="ui-content">
		
		<div class="content-primary">
			Rooms page
			
		</div><!-- /page -->

		<div class="content-secondary">
			<ul data-role="listview" data-inset="true" class="main-nav">
			</ul>
		</div>
		
	</div>
</div>
		

		

	
<script type="text/javascript" charset="utf-8">
	navInit();
</script>
</body>
