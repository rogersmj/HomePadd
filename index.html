<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>HomePadd</title>

	<link rel="stylesheet"  href="css/jquery.mobile-1.1.1.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.grids.collapsible.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.1.1.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.1.1.css" />
	<link rel="stylesheet" href="css/app.css" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.1.min.js"></script>
	

	<script type="text/javascript" charset="utf-8">
	
	//setup initial navigation
	$(document).one("pagebeforecreate", function() {
		$("div[data-id=footer1]").each(function(index, el) {
			$(el).html($("#nav-config").html());
			$(el).find("a").eq(index).addClass("ui-btn-active ui-state-persist");
		});
		$("#nav-config").remove();
	});

	//Darkness is default
	$.mobile.page.prototype.options.theme = "a";
	</script>

	<script type="text/javascript">
		//Get your weather on
		//API is World Weather Online
		var weather_api_key = "fc4d920aec205548122707";
	</script>

	
	
</head>
<body>

<div id="nav-config" style="display: none;">
	<div data-role="navbar">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#lights">Lights</a></li>
			<li><a href="#security">Security</a></li>
		</ul>
	</div><!-- /navbar -->
</div>
	
	
<div data-role="page" id="home">
	
	<div data-role="content" class="ui-content">
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<h2>Lighting</h2>
				<form action="#" method="post">
					<fieldset data-role="controlgroup">
					     	<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
					     	<label for="radio-choice-1">Morning</label>

					     	<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
					     	<label for="radio-choice-2">Dinner</label>

					     	<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
					     	<label for="radio-choice-3">Evening</label>

					     	<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
					     	<label for="radio-choice-4">Night</label>
					</fieldset>
				</form>
			</div>
			<div class="ui-block-b">
				<div class="">
					<h2>Exterior</h2>

					<div class="ui-grid-c status-control-group">
						<div class="ui-block-a">Garage (D)</div>
						<div class="ui-block-b"></div>
						<div class="ui-block-c"><span class="status red">Open</span></div>
						<div class="ui-block-d"><a href="#" data-role="button">Close</a></div>
					</div>

					<div class="ui-grid-c status-control-group">
						<div class="ui-block-a">Garage (S)</div>
						<div class="ui-block-b"></div>
						<div class="ui-block-c"><span class="status">Closed</span></div>
						<div class="ui-block-d"><a href="#" data-role="button">Open</a></div>
					</div>

				</div>
				<div class="ui-grid-solo">
					<h2>Weather</h2>
				</div>
			</div>	   
		</div>
		
	</div>

	<div data-role="footer" data-id="footer1" data-position="fixed"></div><!-- /footer -->
</div>

<div data-role="page" id="lights">
	<div data-role="header">
		<h1>Lights</h1>
	</div><!-- /header -->
	
	<div data-role="content" class="ui-content">
		Lights content
		
	</div>

	<div data-role="footer" data-id="footer1" data-position="fixed"></div><!-- /footer -->
</div>



</body>
</html>
